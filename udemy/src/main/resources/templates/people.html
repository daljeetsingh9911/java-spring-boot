<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>people</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
<h1 class="text-center">People List</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 mx-auto">
            <table class="table table-bordered table-striped mt-5">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person: ${people}">
                    <td  th:text="${person.id}">Otto</td>
                    <th  th:text="${person.first_name}">1</th>
                    <td  th:text="${person.last_name}">Mark</td>
                    <td  th:text="${{person.dob}}">Mark</td>
                    <td  th:text="${{person.salary}}">Otto</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
